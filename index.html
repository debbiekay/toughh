<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>interaction</title>
</head>
<body>
    
    <div class="firstcontainer">
        <img src="icon-star.svg" alt="">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering</p>

        <ul>
            <li><button class="btn">1</button></li>
            <li><button class="btn">2</button></li>
            <li><button class="btn">3</button></li>
            <li><button class="btn">4</button></li>
            <li><button class="btn">5</button></li>
        </ul>
        <button class="btn-submit" id="btn-submit">Submit</button>
    </div>

    <div class="secondContainer hidden" >
        <img src="illustration-thank-you.svg" alt="">
        <p class="grey">
            You selected
            <span id="rating"></span>
            out of 5
        </p>
        <h2>Thank you</h2>
        <p>We appreciate you taking the time to give a rating. If you ever need support, dont hesitate to get in touch!</p>
    </div>
    <script src="app.js"></script>
</body>
    
</html>
